query shipmentFind ($shipmentNumber: String!) {
    shipmentFind(
        shipmentNumber: $shipmentNumber
    ) {
        id,
        cls,
        shipmentNumber,
        shipmentStatus,
        shippingNeeds,
        carrier,
        service,
        packaging,
        options,
        estimatedWeight,
        actualWeight,
        estimatedLength,
        estimatedWidth,
        estimatedHeight,
        actualLength,
        actualWidth,
        actualHeight,
        estimatedShipDate,
        estimatedDeliveryDate,
        shippedAt,
        trackingNo,

        salesOrder {
            id,
            cls,
            orderNumber,
            alternateOrderNumber,
            placedTime,
            email,
            status
        },

        shipmentItems {
            id,
            cls,
            quantity,
            salesOrderItem {
                id,
                cls,
                sku,
                name
            }
        }
    }
}
