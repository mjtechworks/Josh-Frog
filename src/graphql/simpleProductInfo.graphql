query simpleProductInfo ($id: UUID!) {
  simpleProductInfo(
    id: $id
  ) {
    id,
    slug,
    sku,
    upc,
    title,
    active,
    price,
    cost,
    weight,
    shippingNeeds,
    shippingRestrictions,
    warehouses {
      id,
      name
    },
    bins {
      id,
      binId
    },
    inventoryQuantityCaches {
      id,
      quantityAvailableForSale
    },
    explicitDepartment {
      id,
      slug,
      name,
      parent {
        id,
        slug,
        name
      }
    }
    brand {
      id,
      slug,
      name
    },
    supplier {
      id,
      slug,
      name
    }
    medias {
      id,
      mediaType,
      url
    },
    explicitCategories {
      id,
      slug,
      name,
      parent {
        id,
        slug,
        name,
        parent {
          id,
          slug,
          name
        }
      }
    },
    weatherShippingRuleSet {
      id,
      slug,
      name
    }
  }
}
