mutation shipmentSplit ($id: UUID!, $lineItems: [LineItemInput]!, $reroute: Boolean!) {
    shipmentSplit (
        id: $id,
        lineItems: $lineItems,
        reroute: $reroute
    ) {
        id,
        cls,
        shipmentNumber,
        shipmentStatus,
        shippingNeeds,
        carrier,
        service,
        estimatedWeight,
        actualWeight,
        estimatedLength,
        estimatedWidth,
        estimatedHeight,
        actualLength,
        actualWidth,
        actualHeight,
        placedAt,
        estimatedShipDate,
        estimatedDeliveryDate,
        shippedAt,
        email,
        firstName,
        lastName,
        company,
        line1,
        line2,
        city,
        state,
        postalCode,
        country,
        residential,
        addressValidationSource,
        downloadStart,
        printedStart,
        printedEnd,
        reprint,
        salesOrder {
            id,
            cls,
            orderNumber,
            alternateOrderNumber,
            placedTime,
            status
        },
        shipmentItems {
            id,
            cls,
            quantity,
            salesOrderItem {
                id,
                cls,
                sku,
                name
            }
        },
        shipmentAddons {
            id,
            cls,
            quantity,
            sku,
            name
        }
    }
}