mutation shipmentRateMultiPiece ($id: UUID!, $warehouse: String!, $packaging: Packaging, $packages: [PackageSizeInput]!) {
    shipmentRateMultiPiece (
        id: $id,
        warehouse: $warehouse,
        packaging: $packaging,
        packages: $packages
    ) {
        domesticServiceType,
        carrier,
        service,
        packaging,
        options,
        cost,
        shipDate,
        deliveryDate
    }
}
