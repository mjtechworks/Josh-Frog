mutation shipmentRateMultiPiece ($id: UUID!, $warehouse: String!, $packaging: Packaging, $packages: [PackageSizeInput]!, $applyRestrictions: Boolean!) {
    shipmentRateMultiPiece (
        id: $id,
        warehouse: $warehouse,
        packaging: $packaging,
        packages: $packages,
        applyRestrictions: $applyRestrictions
    ) {
        domesticServiceType,
        reseller,
        carrier,
        service,
        packaging,
        options,
        cost,
        shipDate,
        deliveryDate,
        fitness
    }
}
