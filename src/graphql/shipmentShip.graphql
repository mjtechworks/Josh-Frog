mutation shipmentShip ($id: UUID!, $warehouse: String!, $carrier: Carrier!, $service: Service!, $packaging: Packaging!, $options: [String]!, $weight: BigDecimal!, $length: BigDecimal, $width: BigDecimal, $height: BigDecimal) {
    shipmentShip (
        id: $id,
        warehouse: $warehouse,
        carrier: $carrier,
        service: $service,
        packaging: $packaging,
        options: $options,
        weight: $weight,
        length: $length,
        width: $width,
        height: $height,
    ) {
        id,
        cls,
        shipmentNumber,
        shipmentStatus,
        shippingNeeds,
        carrier,
        service,
        packaging,
        options,
        estimatedWeight,
        actualWeight,
        estimatedLength,
        estimatedWidth,
        estimatedHeight,
        actualLength,
        actualWidth,
        actualHeight,
        estimatedShipDate,
        estimatedDeliveryDate,
        shippedAt,
        trackingNo,
        zplContent,

        salesOrder {
            id,
            cls,
            orderNumber,
            alternateOrderNumber,

            placedTime,

            email,

            status,

            billingFirstName,
            billingLastName,
            billingLine1,
            billingLine2,
            billingCity,
            billingState,
            billingPostalCode,
            billingCountry,

            shippingFirstName,
            shippingLastName,
            shippingLine1,
            shippingLine2,
            shippingCity,
            shippingState,
            shippingPostalCode,
            shippingCountry,
        },

        shipmentItems {
            id,
            cls,
            quantity,
            salesOrderItem {
                id,
                cls,
                sku,
                name
            }
        }
    }
}
