mutation shipmentShip ($id: UUID!, $warehouse: String!, $carrier: Carrier!, $service: Service!, $packaging: Packaging!, $options: [String]!, $weight: BigDecimal!, $length: BigDecimal, $width: BigDecimal, $height: BigDecimal) {
    shipmentShip (
        id: $id,
        warehouse: $warehouse,
        carrier: $carrier,
        service: $service,
        packaging: $packaging,
        options: $options,
        weight: $weight,
        length: $length,
        width: $width,
        height: $height,
    ) {
        id,
        cls,
        shipmentNumber,
        shipmentStatus,
        shippingNeeds,
        carrier,
        service,
        packaging,
        options,
        estimatedWeight,
        actualWeight,
        estimatedLength,
        estimatedWidth,
        estimatedHeight,
        actualLength,
        actualWidth,
        actualHeight,
        estimatedShipDate,
        estimatedDeliveryDate,
        shippedAt,
        trackingNo,
        zplContent,

        firstName,
        lastName,
        company,
        line1,
        line2,
        city,
        state,
        postalCode,
        country,
        residential,
        addressValidationSource,

        salesOrder {
            id,
            cls,
            orderNumber,
            alternateOrderNumber,
            placedTime,
            email,
            status
        },

        shipmentItems {
            id,
            cls,
            quantity,
            salesOrderItem {
                id,
                cls,
                sku,
                name
            }
        }
    }
}
