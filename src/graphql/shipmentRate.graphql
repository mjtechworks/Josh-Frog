mutation shipmentRate ($id: UUID!, $warehouse: String!, $packaging: Packaging, $weight: BigDecimal, $length: BigDecimal, $width: BigDecimal, $height: BigDecimal) {
    shipmentRate (
        id: $id,
        warehouse: $warehouse,
        packaging: $packaging,
        weight: $weight,
        length: $length,
        width: $width,
        height: $height
    ) {
        domesticServiceType,
        carrier,
        service,
        packaging,
        options,
        cost,
        shipDate,
        deliveryDate
    }
}
