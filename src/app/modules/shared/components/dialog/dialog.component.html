<div *ngIf="options && options.active" class="fixed bottom-0 inset-x-0 p-4 sm:inset-0 flex sm:items-center sm:justify-center max-h-full">
  <!--
    Background overlay, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
  </div>

  <!--
    Modal panel, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      To: "opacity-100 translate-y-0 sm:scale-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100 translate-y-0 sm:scale-100"
      To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
  -->
  <div class="bg-white rounded-lg shadow-xl transform transition-all sm:max-w-6xl w-full max-h-full overflow-auto" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
      <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
          {{options.title}}
        </h3>
        <div class="mt-2">
          <p class="text-sm leading-5 text-gray-500">
            {{options.message}}
          </p>
          <template #content></template>
        </div>
      </div>
    </div>
    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
      <span *ngIf="options.okText" class="flex w-full rounded-md shadow-sm sm:ml-3 sm:w-auto">
        <button type="button" (click)="pressOK()"
                class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-red-600 text-base leading-6 font-medium text-white shadow-sm hover:bg-red-500 focus:outline-none focus:border-red-700 focus:shadow-outline-red transition ease-in-out duration-150 sm:text-sm sm:leading-5">
          {{options.okText}}
        </button>
      </span>
      <span class="flex-1"></span>
      <span *ngIf="options.cancelText" class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:ml-3 sm:w-auto">
        <button type="button" (click)="pressCancel()"
                class="button-jf button-gray inline-flex justify-center w-full shadow-sm">
          {{options.cancelText}}
        </button>
      </span>
    </div>
  </div>
</div>
