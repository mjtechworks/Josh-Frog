<div *ngIf="carrier == 'FEDEX'" class="flex-none h-10 w-10 m-1 mr-3 text-center rounded-lg" style="background-color: lightgray">
  <span style="font-size: 28px; color: #4D148C"><fa-icon [icon]="faFedex"></fa-icon></span>
</div>
<div *ngIf="carrier == 'UPS'" class="flex-none h-10 w-10 m-1 mr-3 text-center rounded-lg" style="background-color: #FFB500">
  <span style="font-size: 28px; color: #351C15"><fa-icon [icon]="faUps"></fa-icon></span>
</div>
<div *ngIf="carrier == 'USPS'" class="flex-none h-10 w-10 m-1 mr-3 text-center rounded-lg" style="background-color: lightgray">
  <span style="font-size: 28px; color: #004B87"><fa-icon [icon]="faUsps"></fa-icon></span>
</div>
<div *ngIf="carrier == 'LASERSHIP'" class="flex-none h-10 w-10 m-1 mr-3 text-center rounded-lg" style="background-color: #bc3430">
  <span style="font-size: 28px; color: white"><fa-icon [icon]="faShippingFast"></fa-icon></span>
</div>
