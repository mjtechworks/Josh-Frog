<div *ngFor="let value of ounces" class="p-2 h-20 inline-block" style="width: 10%">
  <button class="w-full h-full bg-gray-500 hover:bg-gray-700 text-white font-bold mb-10 py-2 px-4 border border-blue-700 rounded">
    <span class="text-2xl">{{value | number: '0.0-0'}}</span> oz
  </button>
</div>

<div *ngFor="let value of pounds" class="p-2 h-20 inline-block" style="width: 10%">
  <button class="w-full h-full bg-blue-500 hover:bg-blue-700 text-white font-bold mb-10 py-2 px-4 border border-blue-700 rounded" (click)="pickWeight(value)">
    <span class="text-2xl">{{value | number: '0.0-0'}}</span> lb
  </button>
</div>
