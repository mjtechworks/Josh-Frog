<div *ngFor="let value of lengths" class="p-2 h-20 inline-block" style="width: 12.5%">
  <button class="w-full h-full bg-blue-500 hover:bg-blue-700 text-white font-bold mb-10 py-2 px-4 border border-blue-700 rounded" (click)="pickLength(value)">
    <span class="text-2xl">{{value | number: '0.0-0'}}</span> in
  </button>
</div>
