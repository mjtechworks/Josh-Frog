<div class="max-w-lg mx-auto">
  <form #userForm="ngForm" novalidate (ngSubmit)='login()'>
    <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
      Sign in to your account
    </h2>
    <div class="rounded-md">
      <div class="pt-6">
        <input aria-label="Email address" name="_email" type="email" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" placeholder="Email address"
               [(ngModel)]="email"
               #_email=ngModel
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,8}$"/>
        <div *ngIf="_email.invalid && _email.touched && _email.errors">
          <p class="text-sm text-red-800" *ngIf="_email.errors.required">Email is required.</p>
          <p class="text-sm text-red-800" *ngIf="_email.errors.pattern">Email is not valid.</p>
        </div>
      </div>
      <div class="pt-6">
        <input aria-label="Password" name="_password" type="password" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" placeholder="Password"
               [(ngModel)]="password"
               #_password=ngModel
               pattern="^(?=.*?[A-Za-z])(?=.*?[0-9]).{8,}$"/>
        <div *ngIf="_password.invalid && _password.touched && _password.errors">
          <p class="text-sm text-red-800" *ngIf="_password.errors.required">Please enter your password.</p>
          <p class="text-sm text-red-800" *ngIf="_password.errors.pattern">
            Password must have at least 8 characters.
            Use at least 1 letter and at least 1 number.
          </p>
        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-between">
      <div class="flex"></div>
      <div class="text-sm leading-5">
        <a routerLink="/account/reset" class="font-medium text-blue-600 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150">
          Forgot username/password?
        </a>
      </div>
    </div>

    <div class="mt-6">
      <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:border-blue-700 focus:shadow-outline-blue active:bg-blue-700 transition duration-150 ease-in-out" [disabled]='userForm.form.invalid'>
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400 transition ease-in-out duration-150" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
        Sign in
      </button>
    </div>
  </form>
</div>
